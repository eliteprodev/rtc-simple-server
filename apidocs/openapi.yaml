        '500':
          description: internal server error.

  /v1/webrtcconns/kick/{id}:
    post:
      operationId: webrtcConnsKick
      summary: kicks out a WebRTC connection from the server.
      description: ''
      parameters:
      - name: id
        in: path
        required: true
